<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .centered {
        position: fixed; 
        top: 50%;
        left: 50%;
      }
</style>
<body>
    <div class="centered">
        <input type="checkbox" onClick="toggle(this)" />All<br/>
        <input type="checkbox" name="foo" value="bar1"> number 1<br/>
        <input type="checkbox" name="foo" value="bar2"> number 2<br/>
        <input type="checkbox" name="foo" value="bar3"> number 3<br/>
        <input type="checkbox" name="foo" value="bar4"> number 4<br/>
    </div>
</body>
<script>
    function toggle(source) {
        checkboxes = document.getElementsByName('foo');
        for(var i=0, n=checkboxes.length;i<n;i++) {
          checkboxes[i].checked = source.checked;
        }
      }
</script>
